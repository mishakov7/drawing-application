            <span class="label">Clear</span>

            <div class="prop-row">
                <!-- Clear -->
                <span class="prop" id="clearimg">C</span>
            </div>
        </div>

        <!-- PALETTE -->
        <div id="palette-wrapper" class="prop-wrapper">
            <div class="palette-label">
                <span class="label">Palette</span>
            </div>

                <span class="color" style="background-color: rgb(255, 135, 135);"></span>
                <span class="color" style="background-color: rgb(245, 203, 97);"></span>
                <span class="color" style="background-color: rgb(177, 225, 130);"></span>
                <span class="color" style="background-color: rgb(153, 227, 209);"></span>
                <span class="color" style="background-color: rgb(105, 181, 236);"></span>
                <span class="color" style="background-color: rgb(202, 154, 232);"></span>
            </div>
        </div>

        <!-- DOWNLOAD -->

            <span class="label">Download</span>

                <!-- Download -->
                <span class="prop" id="downloadimg" download="drawing.png">D</span>
